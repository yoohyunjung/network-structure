<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        data.addRows([
          [{v:'BASIS Educational Ventures', f:'<b>BASIS Educational Ventures</b><div style="font-style:italic">Holding company</div>'},
           '', 'Holding company'],
          [{v:'BASIS Independent', f:'<b>BASIS Independent</b><div style="font-style:italic">Private school operations</div>'},
            'BASIS Educational Ventures', 'Private'],
          [{v:'BASIS.ed', f:'<b>BASIS.ed</b><div style="font-style:italic">Private education management</div>'},
           'BASIS Educational Ventures', 'Private'],
          [{v:'BASIS Global', f:'<b>BASIS Global</b><div style="font-style:italic">International school operations</div>'},
           'BASIS Educational Ventures', 'Private'],
          [{v:'BASIS Schools Inc.', f:'<b>BASIS Schools Inc.</b><div style="font-style:italic">Nonprofit charterholder</div>'},
            'BASIS.ed', 'Nonprofit'],
          [{v:'BDC A Public Charter School', f:'<b>BDC A Public Charter School</b><div style="font-style:italic">D.C. charterholder</div>'},
            'BASIS.ed', 'Nonprofit'],
          [{v:'BTX Schools', f:'<b>BTX Schools</b><div style="font-style:italic">Texas charterholder</div>'},
            'BASIS.ed', 'Nonprofit'],
          ['Private schools<div style="font-style:italic">CA, NY, VA</div>', 'BASIS Independent', ''],
          ['International schools<div style="font-style:italic">Shezhen, Guangzhou</div>', 'BASIS Global', ''],
          ['Arizona charter schools', 'BASIS Schools Inc.', ''],
          ['D.C. charter schools', 'BDC A Public Charter School', ''],
          ['Texas charter schools', 'BTX Schools', ''],
        ]);

        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));

        chart.draw(data, {allowHtml:true, color:'#ffeddc', size:'medium'});
      }
   </script>
    </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
